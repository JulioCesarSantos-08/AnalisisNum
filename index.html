<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de la Secante</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>
<body>
    <h1>Método de la Secante</h1>
    <h4>Santos Julio Cesar</h4>

    <label>Función f(x): <input type="text" id="funcion" placeholder="Ingresa tu fórmula"></label>
    <label>Valor inicial P0: <input type="number" id="p0" step="any"></label>
    <label>Valor inicial P1: <input type="number" id="p1" step="any"></label>
    <label>Tolerancia: <input type="number" id="tol" value="0.000001" step="any"></label>
    <label>Iteraciones máximas: <input type="number" id="maxIter" value="50"></label>

    <button id="calcular">Calcular</button>
    <button id="reiniciar">Limpiar</button>
    <button id="modo-oscuro">Modo Oscuro</button>

    <table id="resultado">
        <thead>
            <tr>
                <th>Iteraciones</th>
                <th>pₙ</th>
                <th>f(pₙ)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <canvas id="grafica"></canvas>

    <div id="mensaje" class="mensaje-resultado"></div>

    <script src="script.js"></script>
</body>
</html>
